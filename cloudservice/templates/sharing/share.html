{% extends 'base.html' %}

{% block title %}Mit Benutzer teilen - CloudService{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <a href="javascript:history.back()" class="btn btn-outline-secondary mb-3">
                <i class="bi bi-arrow-left"></i> Zurück
            </a>

            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="bi bi-person-plus"></i> Mit Benutzer teilen
                    </h5>
                </div>
                <div class="card-body">
                    <!-- File/Folder Info -->
                    <div class="alert alert-info mb-4">
                        <i class="bi bi-file-earmark me-2"></i>
                        <strong>{{ object.name }}</strong>
                    </div>

                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="id_shared_with" class="form-label">Benutzer auswählen</label>
                            <select class="form-select" id="id_shared_with" name="shared_with" required>
                                <option value="">-- Benutzer auswählen --</option>
                                {% for user in users %}
                                    <option value="{{ user.id }}">{{ user.username }} ({{ user.email }})</option>
                                {% endfor %}
                            </select>
                            <div class="form-text">Wählen Sie den Benutzer, mit dem Sie teilen möchten</div>
                        </div>

                        <div class="mb-3">
                            <label for="id_permission" class="form-label">Berechtigung</label>
                            <select class="form-select" id="id_permission" name="permission">
                                <option value="view" selected>Nur ansehen</option>
                                <option value="download">Herunterladen</option>
                                <option value="edit">Bearbeiten</option>
                                <option value="delete">Löschen</option>
                                <option value="share">Weiterteilen</option>
                                <option value="admin">Vollzugriff</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="id_message" class="form-label">Nachricht (optional)</label>
                            <textarea class="form-control" id="id_message" name="message" rows="3"
                                      placeholder="Optionale Nachricht an den Empfänger"></textarea>
                        </div>

                        <hr>

                        <div class="d-flex justify-content-between">
                            <a href="javascript:history.back()" class="btn btn-outline-secondary">
                                Abbrechen
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-share me-1"></i> Teilen
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
