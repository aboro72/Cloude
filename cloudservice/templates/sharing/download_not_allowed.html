{% extends 'base.html' %}

{% block title %}Download nicht erlaubt - CloudService{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center py-5">
            <i class="bi bi-x-circle display-1 text-danger mb-4"></i>
            <h2>Download nicht erlaubt</h2>
            <p class="text-muted mb-4">
                Der Download für diesen Link wurde vom Ersteller deaktiviert.
                Sie können die Datei nur ansehen.
            </p>
            <a href="javascript:history.back()" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-1"></i> Zurück
            </a>
        </div>
    </div>
</div>
{% endblock %}
