{% if widget_context.recent_files %}
<div class="list-group list-group-flush">
    {% for file in widget_context.recent_files %}
    <a href="{% url 'storage:file_detail' file.id %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        <div>
            <i class="bi {{ file.get_icon_class }} me-2"></i>
            <span class="text-truncate" style="max-width: 200px; display: inline-block; vertical-align: middle;">{{ file.name }}</span>
        </div>
        <small class="text-muted">{{ file.created_at|date:"d.m.Y" }}</small>
    </a>
    {% endfor %}
</div>
<div class="mt-3 text-center">
    <a href="{% url 'storage:file_list' %}" class="btn btn-sm btn-outline-primary">
        <i class="bi bi-folder me-1"></i>Alle Dateien
    </a>
</div>
{% else %}
<div class="text-center text-muted py-4">
    <i class="bi bi-file-earmark-x display-4 d-block mb-2"></i>
    <p class="mb-0">Keine Dateien vorhanden</p>
    <a href="{% url 'storage:file_list' %}" class="btn btn-sm btn-primary mt-2">
        <i class="bi bi-upload me-1"></i>Dateien hochladen
    </a>
</div>
{% endif %}
